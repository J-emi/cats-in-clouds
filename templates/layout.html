<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Chonkers gonna chonk!</title>

    <link href="static/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="grid-container">

        <nav class="navbar1">
            <ul>
                <li><a href="/">Main</a></li>
            </ul>
            <ul>
                <li><a href="/leaderboard">Leaderboard</a></li>
            </ul>
        </nav>

        <div class="logo-box">
            <img src="{{load_file('UI/chonkersLogo.png') }}" alt="Logo - Chonkers gonna chonk!" class="logo">
        </div>
        <nav class="navbar2">
            {% if session.user_id and session.user_id < 1000000000 %} <ul>
                <li><a href="/profile">Change password</a></li>
                </ul>
                <ul>
                    <li><a href="/logout">Log out</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href="/login">Log in</a></li>
                </ul>
                <ul>
                    <li><a href="/register">Register</a></li>
                </ul>
                {% endif %}
        </nav>


        <div class="main-content">
            {% block main %} {% endblock %}
        </div>


    </div>
</body>

</html>
